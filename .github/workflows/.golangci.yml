linters:
  enable:
    - gofmt
    - govet
    - goimports
    - gosimple
    - goconst
    - revive
    - ineffassign
    - misspell
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace

linters-settings:
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2

run:
  deadline: 5m
  tests: true
  skip-dirs:
    - vendor/

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0